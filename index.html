<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Creator Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
  <nav class="max-w-4xl mx-auto mb-8">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-4">AI Creator Studio</h1>
    <p class="text-center text-gray-600 mb-8">Pilih kategori untuk mulai generate!</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button onclick="showForm('poster')" class="p-6 bg-white rounded-xl shadow hover:shadow-lg transition text-center">
        <div class="w-16 h-16 bg-indigo-200 rounded-full mx-auto mb-2"></div>
        <h3 class="font-bold text-lg">Poster Produk</h3>
        <p class="text-sm text-gray-600">Buat poster jualan cepat</p>
      </button>
      <button onclick="showForm('karikatur')" class="p-6 bg-white rounded-xl shadow hover:shadow-lg transition text-center">
        <div class="w-16 h-16 bg-pink-200 rounded-full mx-auto mb-2"></div>
        <h3 class="font-bold text-lg">Karikatur AI Wajah</h3>
        <p class="text-sm text-gray-600">Ubah foto jadi kartun lucu</p>
      </button>
    </div>
  </nav>

  <!-- Form Poster -->
  <div id="posterForm" class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 hidden">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-2">Buat Poster Produk</h2>
    <form id="posterSubmit" class="space-y-5">
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label><input type="text" id="productName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Kopi Arabica" /></div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label><textarea id="description" required rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Aroma khas, 100% premium"></textarea></div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Warna Tema</label><select id="color" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
        <option value="merah">Merah</option><option value="biru">Biru</option><option value="hijau">Hijau</option><option value="kuning">Kuning</option>
      </select></div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 flex items-center justify-center">
        <span id="posterBtnText">Generate Poster</span>
        <svg id="posterLoading" class="hidden w-5 h-5 ml-2 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>
    <div id="posterResult" class="hidden mt-8 text-center">
      <img id="posterImage" class="mx-auto rounded-lg shadow-lg max-w-full" />
      <a id="posterDownload" class="mt-4 inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Download PNG</a>
    </div>
    <button onclick="backToHome()" class="mt-4 w-full text-indigo-600 underline">Kembali</button>
  </div>

  <!-- Form Karikatur -->
  <div id="karikaturForm" class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 hidden">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-2">Buat Karikatur Wajah</h2>
    <form id="karikaturSubmit" class="space-y-5" enctype="multipart/form-data">
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Upload Foto Wajah</label><input type="file" id="faceImage" accept="image/*" required class="w-full px-4 py-2 border rounded-lg" /></div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Gaya Karikatur</label><select id="style" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
        <option value="cartoon">Cartoon Lucu</option><option value="anime">Anime</option><option value="sketch">Sketch</option>
      </select></div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 flex items-center justify-center">
        <span id="karikaturBtnText">Generate Karikatur</span>
        <svg id="karikaturLoading" class="hidden w-5 h-5 ml-2 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>
    <div id="karikaturResult" class="hidden mt-8 text-center">
      <img id="karikaturImage" class="mx-auto rounded-lg shadow-lg max-w-full" />
      <a id="karikaturDownload" class="mt-4 inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Download PNG</a>
    </div>
    <button onclick="backToHome()" class="mt-4 w-full text-indigo-600 underline">Kembali</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
